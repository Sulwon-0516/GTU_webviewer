<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>3D Gaussian Splat Demo - Garden</title>
  <script type="text/javascript" src="js/util.js"></script>
  <script type="importmap">
    {
        "imports": {
            "three": "./lib/three.module.js",
            "@mkkellogg/gaussian-splats-3d": "./lib/gaussian-splats-3d.module.js"
        }
    }
  </script>
  <style>

    body {
      background-color: #000000;
      height: 100vh;
      margin: 0px;
    }

  </style>

</head>

<body>
  <script type="module">
    import * as GaussianSplats3D from '@mkkellogg/gaussian-splats-3d';
    import * as THREE from 'three';
    
    const viewer = new GaussianSplats3D.Viewer({
      'cameraUp': [0, 1., 0.],
      'initialCameraPosition': [0., 1.0, 5.0],
      'initialCameraLookAt': [0., 0., 0.3],
      'integerBasedSort': !isMobile(),
      'halfPrecisionCovariancesOnGPU': !isMobile(),
    });
    let path = 'assets/zju377/zju377';
    path += isMobile() ? '.ksplat' : '_high.ksplat';
    viewer.addSplatScene(path)
    .then(() => {
        viewer.start();
    });
  </script>
</body>

</html>
